# RW Test Experiment Configuration
#
# Test configuration for Retaining Wall (RW) problem
# Instance RW300 = 3 meters free height (300 cm)

experiment:
  # Problem type: RW (Retaining Wall)
  problem: RW
  
  # List of problem instances to solve
  # Format: RW### where ### is height in centimeters
  instances:
    - RW300  # 3.0 meters free height
  
  # Metaheuristic algorithms to use
  metaheuristics:
    - GWO  # Grey Wolf Optimizer
    - PSO  # Particle Swarm Optimization
  
  # Machine learning algorithms to use
  # Options: QL (Q-Learning), SA (SARSA), BQSA, MAB
  # For non-ML: BCL, MIR
  machine_learning:
    - QL   # Q-Learning
    - BCL  # Basic (no ML)
  
  # Execution parameters
  parameters:
    # Number of independent runs per configuration
    runs: 5
    
    # Population size
    population: 30
    
    # Maximum iterations
    max_iterations: 500
    
    # Discretization schemes to test
    # Options: 40a, 80a, ver1-ver90
    discretization_schemes:
      - 40a
    
    # Reward type indices (0-7)
    # 0: withPenalty1
    # 1: withoutPenalty1
    # 2: globalBest
    # 3: rootAdaptation
    # 4: escalatingMultiplicativeAdaptation
    # 5: percentageImprovement
    # 6: percentageImprovementAndDeterioration
    # 7: percentageImprovementAndDeteriorationWithIter
    reward_types: [5]
    
    # Policy type indices (0-4)
    # 0: e-greedy
    # 1: greedy
    # 2: e-soft
    # 3: softMax-rulette
    # 4: softMax-rulette-elitist
    policy_types: [0]
    
    # ML-specific parameters
    epsilon: 0.1
    states_q: 2
    W: 10
    visit_all_once: true
    ql_alpha: 0.1
    ql_gamma: 0.4
    ql_alpha_type: static  # static, iteration, or visits
    beta_dis: 0.8
    cond_backward: 10
    
    # MH-specific parameters
    a_SCA: 2
    b_WOA: 1
    beta_HHO: 1.5
    pa_CS: 0.25
    alpha_CS: 1
    beta_CS: 1.5
    Vmax_PSO: 6
    wMax_PSO: 0.9
    wMin_PSO: 0.2
    c1_PSO: 2
    c2_PSO: 2
  
  # Problem-specific parameters for RW
  problem_params:
    FO: min  # Optimization direction: minimize (cost, emissions, etc.)
    lb: -10  # Lower bound for continuous solutions (not used in RW)
    ub: 10   # Upper bound for continuous solutions (not used in RW)
    repair_type: 2  # Repair strategy type
    instance_dir: RW/  # Directory for RW instances (empty, RW doesn't need files)
